<div class="progress-container">
  <div class="progress-bar" id="progressBar">0%</div>
</div>
<div class="progress-text" id="progressText">0 / 375000</div>

<script>
  // 设置起始时间
  var startTime = new Date('2024-08-06T17:30:00').getTime();
  var targetProgress = 3750000;
  var completionRatePerSecond = 1;

  // 更新进度条的宽度和显示的进度文本
  function updateProgressBar() {
    // 计算经过的时间（毫秒）
    var currentTime = new Date().getTime();
    var elapsedTime = currentTime - startTime;

    // 计算当前应有的进度
    var currentProgress = Math.floor(elapsedTime / 100) * completionRatePerSecond;

    // 防止超过目标进度
    if (currentProgress > targetProgress) {
      currentProgress = targetProgress;
    }

    // 计算当前进度的百分比
    var percentage = (currentProgress / targetProgress) * 100;

    // 更新进度条的宽度
    document.getElementById("progressBar").style.width = percentage + "%";
    // 更新显示的进度文本
    document.getElementById("progressBar").innerHTML = percentage.toFixed(2) + "%";

    // 更新具体进度文本
    document.getElementById("progressText").textContent = currentProgress.toLocaleString() + " / " + targetProgress.toLocaleString();

    // 如果未完成目标进度，继续更新
    if (currentProgress < targetProgress) {
      requestAnimationFrame(updateProgressBar);
    }
  }

  // 初始更新进度条
  updateProgressBar();

</script>
