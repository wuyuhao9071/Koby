<body>

    <div class="countdown">
        <div>天数: <span id="days">0</span></div>
        <div>小时: <span id="hours">0</span></div>
        <div>分钟: <span id="minutes">0</span></div>
        <div>秒数: <span id="seconds">0</span></div>

    </script>

        </span>

    <script>
        function updateCountdown() {
            const endDate = new Date('2024-11-01T00:00:00');
            const now = new Date();
            const diff = endDate - now;

            if (diff < 0) {
                document.querySelector('.countdown').innerHTML = '<div>炒饭，一路走好！</div>';
                return;
            }
            const milliseconds = Math.floor(diff % 1000);
            const seconds = Math.floor((diff / 1000) % 60);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
            document.getElementById('milliseconds').textContent = milliseconds;
        }

        setInterval(updateCountdown, 1);
    </script>
