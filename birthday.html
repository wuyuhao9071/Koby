<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>徐总生日快乐！</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
        }
        .a {
            background-color: red;
        }
        .first-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: red;
            color: yellow;
            padding: 10px;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            line-height: 0.4; 
            margin-bottom: 0.2em;
        }
        .small-text {
            background-color: red;
            color: yellow;
            padding: 5px;
            font-size: 17px;
            font-weight: bold;
            text-align: right;
            line-height: 0.4; 

        }
        @media (max-width: 768px) {
            .first-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: red;
            color: yellow;
            padding: 10px;
            font-size: 15px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            line-height: 0.4; 
            margin-bottom: 0.2em;
            }
            .small-text {
            ackground-color: red;
            color: yellow;
            padding: 5px;
            font-size: 8px;
            font-weight: bold;
            text-align: right;
            line-height: 0.4; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="a">
            <div class="first-line">祝我现任物理课代表徐楚杰徐总生日快乐</div>
            <div class="small-text">虽迟但到</div>
        </div>
        
        <p>不会写文案，只会做网站</p>
        <p>总之，徐总生日快乐！</p>
    </div>
</body>
</html>
